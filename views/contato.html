<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/contato.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Contato</title>
</head>
<body>
  <header>
    <img src="/img/logo.png" alt="Agencia Dev House" title="logo">
    <nav class="menu">
      <a href="">Home</a>
      <a href="">Produtos</a>
      <a href="">Depoimentos</a>
      <a href="">Blog</a>
    </nav>
    <div class="atendimento">
      <a href="tel:+5511954263763">(11) 95426-3763</a>
      <button>Atendimento</button>
    </div>
  </header>
  <section>
    <div>
      <h1>Contato</h1>
      <h4>Perguntas ou preocupações? Basta preencher o formulário abaixo e<br>
        nossa equipe de suporte entrará em contato com você em 24 horas</h4>
    </div>
    <form action="/receber-contato" method="POST" id="formulario">
      <div class="lado-a-lado">
        <input type="text" name="nome" placeholder="Digite o seu Nome" class="input-padrao">
        <input type="text" name="sobrenome" placeholder="Digite o seu Sobrenome" class="input-padrao">
      </div>
      <input type="tel" name="telefone" placeholder="Digite o seu Telefone" class="input-padrao">
      <select name="servico" class="input-padrao">
        <option value="site">Site</option>
        <option value="sistema">Sistema</option>
        <option value="aplicativo">Aplicativo</option>
      </select>
      <div class="lado-a-lado">
        <button type="submit" class="button-padrao">ENVIAR AGORA</button>
        <button type="reset" id="reset">LIMPAR</button>
      </div>
    </form>
  </section>
</body>
</html>
